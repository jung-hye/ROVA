<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- The Open Graph protocol -->
    <meta property="og:url" content="http://www.primitive.co.kr/rova.html">
    <meta property="og:title" content="ROVA">
    <meta property="og:type" content="website">
    <meta property="og:description" content="그래픽을 공간에 더하다.">
    <meta property="og:image" content="http://www.primitive.co.kr/rova.html">

    <!-- Meta -->
    <meta name="title" content="ROVA">
    <meta name="author" content="ROVA">
    <meta name="keywords" content="ROVA">
    <meta name="description" content="그래픽을 공간에 더하다">

    <title>ROVA</title>
    <link rel="icon" type="image/png" href="master/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="master/css/rova.css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
        <!--[if lt IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Skip Navigation -->
    <div id="skipNavigation">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb">메뉴 바로가기</a>
    </div>
    <!-- // Skip Navigation -->
    <div id="wrapper" class="sub">
        <!-- Header -->
        <header class="header">
            <div class="header__inner">
                <h1 class="header__logo">
                    <a href="rova.html" class="logo">
                        <img src="master/images/logo_white.svg" alt="ROVA">
                    </a>
                </h1>
                <!-- Gnb -->
                <nav class="gnb" style="display:none">
                    <ul>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- // Header -->

        <!-- Container -->
        <div id="container">
            <!-- 상단 비쥬얼 -->
            <div class="main-visual">
                <div class="main-visual__inner">
                    <div class="main-visual__text">
                        <span class="desc-1">Graphic<br>Illustration</span>
                        <span class="tit">Alone around</span>
                        <span class="desc-2">50 X 70cm</span>
                    </div>
                    <div class="main-visual__photo">
                        <!-- 메인 비쥬얼 이미지 넣어주세요 -->
                        <img src="master/images/poster_003_thumbnail.jpg" alt="">
                        <span class="desc">Artwork _ chun sang hyun</span>
      </div>
                    <a href="rova.html" class="main-visual__btn btn-arrow ir-pm">메인페이지로</a>
                </div>
            </div>

            <!-- 컨텐츠 -->
            <div class="content">
                <div class="detail">
                    <div class="row has-left">
                        <div class="row__inner">
                            <div class="row__item">
                                <!-- 첫번째 이미지 넣어주세요 -->
                                <img src="master/images/temp_sub_half.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row has-right">
                        <div class="row__inner">
                            <div class="row__item" style="background-color:#e54825;">
                                <!-- 두번째 이미지 넣어주세요 -->
                                <img src="master/images/temp_sub_half.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row has-whole">
                        <div class="row__inner">
                            <div class="row__item">
                                <!-- 세번째 이미지 넣어주세요 -->
                                <img src="master/images/poster_003_sub_whole.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="result__photo">
                        <!-- 액자 이미지 넣어주세요(그림자처리는 css) -->
                        <img src="master/images/poster_003_frame.jpg" alt="" >
                    </div>
                    <div class="result__title">
                        <strong class="title">Alone around</strong>
                        <span class="desc">50 X 70cm</span>
                    </div>
                    <div class="result__price">
                        <span class="desc">poster + frame</span>
                        <strong class="title">64,000</strong>
                    </div>
                    <a href="#" class="result__btn">내 방에 걸기</a>
                </div>
            </div>
        </div>
        <!-- 위로 가기 버튼 -->
        <a href="#" class="btn-arrow ir-pm btn-top">위로</a>
        <!-- // Container -->

        <!-- Footer  -->
        <footer class="footer">
            <div class="footer__inner">
                <div class="footer__logo">
                    <img src="master/images/logo_grey_text.svg" alt="">
                </div>
                <address class="footer__email">
                    rovacreate@gmail.com
                </address>
                <p class="footer__copyright">
                    © 2019 ROVA. All rights reserved.
                </p>
            </div>
        </footer>
        <!-- // Footer  -->

    </div>

<script>
    document.querySelector('.btn-top').addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo(0,0);
    })
</script>
</body>

</html>
